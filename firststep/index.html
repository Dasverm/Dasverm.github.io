<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Первый сайт на Bootstrap</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <h1 class="header text-center">
            <span>Получите видео-инструкцию</span>
            <strong class="text-uppercase">Как заработать свой первый миллион?</strong>
          </h1>
        </div>
      </div>
    <div class="row">
      <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
        <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ?rel=0&amp;controls=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
        <div class="form">
          <form action="#">
            <p class="text-center form-header">Введите свой email</p>
            <input type="text" class="form-control input-lg" placeholder="Ваше имя">
            <input type="text" class="form-control input-lg"placeholder="Ваш email">
            <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>
  <div class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
      </div>
    </div>
    <div class="feature text-center">
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <div class="feature-box">
            <img src="img/1.png" alt="Первое преимущество">
            <p>Преимущество</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="feature-box">
            <img src="img/2.png" alt="Второе преимущество">
            <p>Преимущество</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="feature-box">
            <img src="img/3.png" alt="Третье преимущество">
            <p>Преимущество</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="feature-box">
            <img src="img/4.png" alt="Четвертое преимущество">
            <p>Преимущество</p>
          </div>
        </div>
      </div>
      <button class="btn btn-primary btn-lg  form-btn center-block ">Получить инструкцию</button>
    </div>
  </div>
  </div>
</body>
</html>
